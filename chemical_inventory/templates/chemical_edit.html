{% extends 'base.html' %}

{% block title %}Edit Chemical Information{% endblock %}

{% block content %}

<h1>Edit Chemical Information for {{ chemical.name }}</h1>

<form action="." method="post">

  <!-- Prevents cross site request forgery -->
  {% csrf_token %}

  <table>

    {{ form.as_table }}

    <tr>
      <td>&nbsp</td>
      <td>
	<button type="submit">Save</button>
	<a href="{{ chemical.detail_url }}" title="Return to list of chemicals" class="btn btn-link">Back</a>
      </td>
    </tr>
  </table>

</form>

{% endblock %}
